<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie List</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-random"></i> Random<span class="text-primary"></span> Movie Generator</h1>
      </div>

      <div class="container">
        <h2 class="">Add Task</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" placeholder="Please input your task">
          <input type="submit" class="btn btn-dark" value="Submit" >
        </form>
      </div>

      <div class="container" id="container">
        <h1 class="text-center text-transform-uppercase font-weight-bold" id="header">List Of Movies and Series</h1>
        <p class="text-center font-weight-bold">Click the "X" to remove the item list</p>
       <div id="main" class="card card-body">
        <h1 class="title text-center">Movies And series list</h1>
        <ul id="items" class="list-group"> 
        </ul>
  
       </div>
      </div>

      <div class="container mt-5">
        <h1 class="text-center text-transform-uppercase font-weight-bold">Random Generator from Movie/Series List</h1>
        <p class="text-center font-weight-bold">Click the button to generate random movie/list and select one from it</p>
        <button type="button" class="btn btn-primary mb-4" id="generate">Click Here</button>
        <div id="main" class="card card-body">
        <h1 class="title text-center"></h1>
        <h1 class="title" id="generator-result"></h1>
      </div>
 
      <script src="js/generator.js"></script>
</body>
</html>
